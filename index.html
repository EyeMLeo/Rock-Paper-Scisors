
<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript project</title>
    <link
    rel="stylesheet"
    href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
  />
    <link rel="stylesheet" href="./css/main.css" />
  <script src="./js/main.js" defer></script>
  </head>

  <body>
    <section class="gameSection">
    <h1>Rock Paper Scissors game</h1>
    <h2>Choose Rock Paper or Scissors</h2>
    <div class="chooseBlock">
      <div id="PlayerChoiceRock" class="gameCard rock">
        <div class="ImgBox">
          <img src="./img/rock.png" alt="rock option">
          <div class="colorCircle colorCircle1"></div>
        </div>
        <h2>ROCK</h2>
      </div>
      <div id="PlayerChoicePaper" class="gameCard paper">
        <div class="ImgBox">
           <img src="./img/paper.png" alt="paper option">
           <div class="colorCircle colorCircle2"></div>
        </div>
        <h2>PAPER</h2>
      </div>
      <div id="PlayerChoiceScissors" class="gameCard scissors">
        <div class="ImgBox">
          <img src="./img/scissors.png" alt="scissors option">
          <div class="colorCircle colorCircle3"></div>
        </div>
        <h2>SCISSORS</h2>
      </div>
    </div>
  </section>
<section>
  <h2>Battle zone</h2>
</section>

  <section class="opponentChoice">
  <h2>Opponent chooses</h2>
  <div class="chooseBlock">
    <div class="gameCard rock">
      <div class="ImgBox">
        <img src="./img/rock.png" alt="rock option">
        <div class="colorCircle colorCircle1"></div>
      </div>
    </div>
    <div class="gameCard paper">
      <div class="ImgBox">
         <img src="./img/paper.png" alt="paper option">
         <div class="colorCircle colorCircle2"></div>
      </div>
    </div>
    <div class="gameCard scissors">
      <div class="ImgBox">
        <img src="./img/scissors.png" alt="scissors option">
        <div class="colorCircle colorCircle3"></div>
      </div>
    </div>
  </div>



  </section>
  </body>
</html>
